<!DOCTYPE html>
<html>
<head>
  <!-- Basic Page Info -->
  <meta charset="utf-8">
  <title>DeskApp Dashboard</title>

  <!-- Site favicon -->
  <!-- <link rel="shortcut icon" href="images/favicon.ico"> -->

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119386393-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-119386393-1');
  </script>
</head>
<body style="background-image: url('../../assets/images/login_back1.jpg'); background-attachment: fixed; background-size: cover;">
  
  <div class="login-wrap customscroll d-flex align-items-center flex-wrap justify-content-center pd-20">
    <div class="login-box bg-white box-shadow pd-30 border-radius-5">
      <img src="../../assets/images/login-img.png" alt="login" class="login-img">
      <div id="div_login">
        <h2 class="text-center mb-30">Validar Código</h2>
        <form [formGroup]="formValidate" (ngSubmit)="onSubmit(formValidate)">
          <div class="input-group custom input-group-lg">
            <input type="text" class="form-control" formControlName="code" placeholder="Introduzca código de validación" [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
            <div class="input-group-append custom">
              <span class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></span>
            </div>
            <div *ngIf="f.code.errors" class="invalid-feedback">
                <div *ngIf="f.code.errors.required">El Código es requerido</div>
                <div *ngIf="f.code.errors.pattern">EL Código es de 6 dígitos, debe contener solo números y letras y mayusculas</div>
            </div>
          </div>
          <div class="col-sm-12 padding-top-10">
            <button class="btn btn-block" style="background-color: #9F1D9D; color: white;" [disabled]="submitted1">{{ btnString }}&nbsp;<i class="fa fa-send"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
