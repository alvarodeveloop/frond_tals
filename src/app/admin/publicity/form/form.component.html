<div class="pd-20 bg-white border-radius-4 box-shadow mb-30 animated slideInRight">
  <div class="col-md-12 col-sm-12 col-lg-12 col-12">
    <form [formGroup]="formPublicity" action="" (ngSubmit)="onSubmit(formPublicity)">
      <div class="row form-group">
        <div class="col-md-6 col-sm-6 col-6">
          <label for="" class="form-control-label">Nombre</label>
          <input type="text" class="form-control" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
          <div *ngIf="f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">El nombre es requerido</div>
          </div>
        </div>
        <div class="col-md-6 col-sm-6 col-6">
          <label for="" class="form-control-label">Tipo</label>
          <select name="type" id="type" class="form-control" formControlName="type" [ngClass]="{ 'is-invalid': submitted && f.type.errors }">
            <option value="">Seleccione...</option>
            <option value="1">Impositiva</option>
            <option value="2">Libre</option>
          </select>
          <div *ngIf="f.type.errors" class="invalid-feedback">
            <div *ngIf="f.type.errors.required">El tipo es requerido</div>
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-6 col-sm-6 col-6">
          <label for="" class="form-control-label">Imagen</label>
          <input type="file" class="" id="publicity" name="publicity">
        </div>
        <div class="col-md-6 col-sm-6 col-6 text-center" *ngIf="registerById">
          <img [src]="url+'publicity/'+registerById.image" alt="" width="120px" height="120px">
        </div>
      </div>
      <div class="row form-group" *ngIf="registerById">
        <div class="col-md-6 col-sm-6 col-6 offset-md-1 offset-sm-1 offset-1 custom-control custom-checkbox mb-5">
          <input type="checkbox" class="custom-control-input" formControlName="statu" id="statu" id="changeStatu" [checked]="registerById.statu" (click)="changeStatus($event)">
          <label for="changeStatu" class="custom-control-label">Estado</label>
          <br>
          <label for="changeStatu" class="custom-control-label">{{ nameStatus }}</label>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-12 col-sm-12 col-12">
          <div class="row">
            <div class="col-md-4 col-sm-4 col-12 offset-md-2 offset-sm-2">
              <button class="btn btn-outline-success btn-block">Enviar&nbsp;<i class="fa fa-send"></i></button>
            </div>
            <div class="col-md-4 col-sm-4 col-12">
              <a routerLink="/admin/publicity"  class="btn btn-outline-primary btn-block">Cancelar&nbsp;<i class="fa fa-remove"></i></a>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
