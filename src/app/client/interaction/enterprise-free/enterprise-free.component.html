<div class="row">
  <div class="col-md-8 col-sm-8">
    <div class="pd-20 bg-white border-radius-4 box-shadow mb-30 animated slideInUp">
      <div class="row">
        <div class="col-md-7 col-sm-7">
          <h3 class="text-center">Datos de la Empresa</h3> 
          <br>
          <div class="col-md-12 col-sm-12">
            <p><b>Nombre Empresa</b>: <br/>{{ enterprise ? enterprise.nombre : "" }}</p>
            <p><b>Correo Empresa</b>: <br/>{{ enterprise ? enterprise.correo : "" }}</p>
            <p><b>Dirección Empresa</b>: <br/>{{ enterprise ? enterprise.direccion : "" }}</p>
            <p><b>Teléfono Empresa</b>: <br/>{{ enterprise ? enterprise.telefono : "" }}</p>
          </div>
        </div>
        <div class="col-md-5 col-sm-5 text-center">
          <img [src]="route_btn" alt="" style="height: 200px;">
          <br/><br/>
          <a *ngIf="btn_disabled" [routerLink]="['/client/interaction/initialize/',enterpriseId]" class="btn btn-success btn-block">Establecer conexión&nbsp;<i class="fa fa-power-off"></i></a>
          <button type="button" *ngIf="!btn_disabled" class="btn btn-danger btn-block">Conexión Ocupada&nbsp;<i class="fa fa-remove"></i></button>
        </div>
        <br/><br/>
      </div>
    </div>
  </div>
  <div class="col-md-4 col-sm-4">
    <div class="row">
        <div class="col-md-11 col-sm-11 offset-md-1 offset-sm-1" id="div_carrousel">
          
        </div>
      </div>
  </div>
</div>
